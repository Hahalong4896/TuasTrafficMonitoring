name: Capture Tuas Traffic

on:
  schedule:
    # GitHub cron is UTC. 21:00 UTC = 05:00 Singapore (SGT, UTC+8)
       - cron: '0 20 * * *'   # 4:00 AM SGT
       - cron: '30 20 * * *'  # 4:30 AM SGT
       - cron: '0 21 * * *'   # 5:00 AM SGT
       - cron: '30 21 * * *'  # 5:30 AM SGT
       - cron: '0 22 * * *'   # 6:00 AM SGT
       - cron: '30 22 * * *'   # 6:30 AM SGT
        
  workflow_dispatch:

permissions:
  contents: write

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run capture script
        env:
          LTA_API_KEY: ${{ secrets.LTA_API_KEY }}
        run: |
          python capture_traffic.py

      - name: Commit and push new images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add traffic_images
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Capture traffic images $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
